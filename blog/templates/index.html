{% extends 'base2.html' %} {% load static %} {% block title %} My Blog Website{% endblock %} {% block body %}
<h1>Post</h1>
{% for x in object_list %}
<div id="colorlib-main">
    <section class="ftco-section ftco-no-pt ftco-no-pb">
        <div class="container">
            <div class="row d-flex">
                <div class="col-xl-8 py-5 px-md-5">
                    <div class="row pt-md-4">
                        <div class="col-md-12">
                            <div class="blog-entry ftco-animate d-md-flex">
                                <a href="#" class="img img-2" style="background-image:{{ x.header_image.url}} ;"></a>
                                <div class="text text-2 pl-md-4">
                                    <h3 class="mb-2"><a href="single.html">{{ x.title }}</a></h3>
                                    <div class="meta-wrap">
                                        <p class="meta">
                                            <span><i class="icon-calendar mr-2"></i>{{ x.currentdate }}</span>
                                            <span><i class="icon-time mr-2"></i>({{ x.ctime }})</span>
                                        </p>
                                    </div>
                                    <p class="mb-4">{{x.body|slice:":120"}}..</p>
                                    <p><a href="{% url 'detail' x.pk %}" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END-->
                </div>
                <!-- END COL -->
            </div>
        </div>
    </section>
</div>

    <li><a href="{% url 'detail' x.pk %}">{{ x.title }}</a> - {{ x.author }} {% if user.is_authenticated %}-

        <a href="{% url 'delete_post' x.pk %}">(Delete)</a>{% endif %} <br>{{ x.body|slice:":70" }}

{% endfor %} {% endblock %}
